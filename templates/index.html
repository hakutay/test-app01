{% extends "base.html" %}

{% block body %}
<a class="btn btn-info btn-lg m-5" href="/create" role="button">新規作成</a>
{% for post in posts %}
<div class="card w-50 mb-3" style="margin:auto;">
  <div class="card-body">
    {% if post.due.date() < today %}
    <div class="alert alert-warning" style="font-size:1rem;" role="alert">
      期限切れだよっ
    </div>
    {% endif %}
    <h2 class="card-title">やること：{{post.title}}</h2>
    <p>期限：{{post.due.date()}}</p>
    <a class="btn btn-secondary btn-sm" href="detail/{{ post.id }}" role="button">詳細は…</a>
    <a class="btn btn-success btn-sm" href="update/{{ post.id }}" role="button">変更は…</a>
    <a class="btn btn-danger btn-sm" href="delete/{{ post.id }}" role="button">終わったらここ！</a>
  </div>
</div>
{% endfor %}
{% endblock %}
